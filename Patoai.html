<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Pato con Vivus.js</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script src="https://cdn.rawgit.com/maxwellito/vivus/master/dist/vivus.min.js"></script>
</head>
<body>
    <svg
        id="duck"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 200"
        width="200"
        height="200"
    >
        <!-- Body of the duck -->
        <ellipse cx="100" cy="100" rx="60" ry="40" fill="none" stroke="yellow" stroke-width="2" />
        <!-- Head of the duck -->
        <circle cx="100" cy="70" r="25" fill="none" stroke="yellow" stroke-width="2" />
        <!-- Eye of the duck -->
        <circle cx="110" cy="65" r="5" fill="white" />
        <!-- Beak of the duck -->
        <polygon points="125,75 150,70 125,80" fill="none" stroke="orange" stroke-width="2" />
        <!-- Wing of the duck -->
        <ellipse cx="80" cy="100" rx="30" ry="15" fill="none" stroke="gold" stroke-width="2" />
    </svg>

    <script>
        // Crear una nueva instancia de Vivus para animar el pato
        new Vivus('duck', {
            type: 'delayed',
            duration: 200,
            start: 'inViewport', // Inicia la animación cuando está en el viewport
            animTimingFunction: Vivus.EASE
        });
    </script>
</body>
</html>
